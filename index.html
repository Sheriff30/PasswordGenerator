<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Password generator app</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <main class="container">
    <header class="header"> Password Generator</header>

    <div class="passGenerated">
      <p class="password">P4$5W0rD!</p>

      <div>
        <P class=" hide copy">COPIED</P>

        <svg class="copybtn" width="21" height="24" xmlns="http://www.w3.org/2000/svg">
          <path
          d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
          fill="#A4FFAF" />
        </svg> 
      </div>
    </div>

    <div class="pass">
      <div class="passLength">
        <p > Character Length</p>
        <span class="charsetOutput">0</span>
      </div>
     
      <div class="rangeBar">
        <input type="range"  class="range" min="0"  max="12" value="0" >
        <div class="progress"></div>
      </div>

      <div class="passOption">
        <div class="option">
        <input type="checkbox" id="uppercase" class='uppercase checkbox'>
        <label data-target="uppercase" for="uppercase" > Include Uppercase Letters</label>
      </div>
      <div class="option">
        <input type="checkbox" id="lowercase" class='lowercase checkbox'>
        <label data-target="lowercase" for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="option">
        <input type="checkbox" id="numbers"  class='numbers checkbox'>
        <label data-target="numbers" for="numbers" >Include Numbers</label>
      </div>
      <div class="option">
        <input type="checkbox" id="symbols"  class='symbols checkbox'>
        <label data-target="symbols" for="symbols" >Include Symbols</label>
      </div>
</div>
      <div class="passCheck">
        <p class="strength1">STRENGTH</p>
        <div class="strength2">
          <img class="strengthChart" src="assets/images/empty.svg" alt="strength">
        </div>
      </div>

      <div class="submit">
        <div>
          <p>GENERATE</p>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill="#24232C" d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z" />
          </svg>
        </div>
      </div>

      
    </div>


  </main>



</body>
</html>
